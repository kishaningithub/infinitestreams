sudo: false
language: java
services:
  - docker
env:
  global:
    - secure: ""
    - secure: ""
jdk:
  - openjdk8
script:
  - ./gradlew clean build jacocoTestReport --stacktrace
  - docker build -t kishanb/infinitestreams:1.0.0 .
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push kishanb/infinitestreams:1.0.0
